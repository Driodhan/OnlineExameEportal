<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Exam ePortal</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    /* New Menu styles */
    nav {
      background: #357ABD;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      font-size: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #285a8e;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }
    .btn {
      background: #4a90e2;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      margin: 0 10px;
    }
    .btn:hover {
      background: #357ABD;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 20px 0;
      border-top: 1px solid #ddd;
    }
  </style>
  <script src="navbar.js"></script>
</head>
<body>
  <header>
    Online Exam ePortal
  </header>
  <!-- Added Navigation Menu -->
<div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Welcome to the Online Exam Portal</h1>
    <p>Take exams anytime, anywhere. Manage your exams easily and efficiently.</p>
  </div>
  <footer>
    &copy; 2025 Online Exam ePortal. All rights reserved.
  </footer>
</body>
</html>
