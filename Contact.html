<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Online Exam ePortal</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      background: #357ABD;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      font-size: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #285a8e;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    .btn {
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease;
      width: fit-content;
      align-self: flex-start;
    }
    .btn:hover {
      background: #357ABD;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 20px 0;
      border-top: 1px solid #ddd;
    }
  </style>
  <script src="navbar.js"></script>
</head>
<body>
  <header>
    Online Exam ePortal
  </header>
<div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, please fill out the form below.</p>
    <form onsubmit="sendHome(event) ">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit"  class="btn">Send Message</button>
    </form>
  </div>

<script>
  function sendHome(event) {
    event.preventDefault(); 
    const email = document.getElementById("email");
    if(email != "" || email != null || email !=undefined){
     alert("Your Application has been submitted, Thanks for your contact..!");
    window.location.href = "Home.html"; 
    }
   
  }
</script>
  <footer>
    &copy; 2025 Online Exam ePortal. All rights reserved.
  </footer>
</body>
</html>
